<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h2>REGISTRATION FORM</h2>
    </div>
    <div class="small-container">
    <div class="name">
        <div class="name1">
        <p>First Name</p>
        <input type="text">
    </div>
    <div class="name2">
        <p>Last Name</p>
        <input type="text">
    </div>
    </div>
    <div class="add">
        <p>Email Address</p>
        <input type="text">
    </div>
    <div class="city">
        <p>City</p>
        <input type="text">
    </div>
    <div class="country">
        <p>Country</p>
        <input type="text">
    </div>
    <div class="gender">
        <p>Gender</p>
        <div class="sex">
            <p class="p1">Male</p>
            <p>Female</p>
        </div>
    </div>
    <div class="btn">
        <a href="#">Register Now</a>
    </div>
</div>
</div>
</body>
</html>
